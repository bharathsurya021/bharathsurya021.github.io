<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="left">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats_container">
          <div class="stats_item">
            <h2 class="num">10k+</h2>
            <p class="name">companies</p>
          </div>
          <div class="stats_item">
            <h2 class="num">314</h2>
            <p class="name">templates</p>
          </div>
          <div class="stats_item">
            <h2 class="num">12M+</h2>
            <p class="name">queries</p>
          </div>
        </div>
      </div>
      <div class="right">
        
      </div>
    </div>
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bharath</a>.
  </div>
</body>
</html>
